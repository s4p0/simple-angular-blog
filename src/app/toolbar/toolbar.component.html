    <button *ngIf="showMenuButton" mat-button (click)="menuToggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div [appMarkdown]="title">
    </div>

  </mat-toolbar-row>

  <mat-toolbar-row>

</div>
