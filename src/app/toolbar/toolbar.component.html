<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <!-- <div fxFlex></div>
    <a href="login" mat-button *ngIf="!loginCtrl.logged;else logged">
      Login
    </a> -->
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div fxFlex="grow" class="mat-display-1 markdown-content" [appMarkdown]="title"></div>
    <div fxFlex>
      <a href="home" mat-button>
        Home
      </a>
      <!--
        <a href="about" mat-button>
        About
      </a>
     -->
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #logged>
  <span>{{loginCtrl.model.name}}</span>
  <a href="dashboard" mat-button>
    Dashboard
  </a>
  <button mat-button (click)="loginCtrl.logoff()">
    Logout
  </button>
</ng-template>
